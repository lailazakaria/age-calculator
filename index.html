<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="cont">
            <div class="f">
                <div>
                    <label for="day">Day</label><br>
                    <input type="text" id="day" name="day" pattern="[0-9]{1,2}" placeholder="DD" required>
                </div>
                <div>
                    <label for="month">Month</label><br>
                    <input type="text" id="month" name="month" pattern="[0-9]{1,2}" placeholder="MM">
                </div>
                <div>
                    <label for="year">Years</label><br>
                    <input type="text" id="year" name="year" pattern="[0-9]{4}" placeholder="YYYY">
                </div>

            </div>
            <hr>
            <div class="image">
                <img onclick="validAge()" src="assets/images/icon-arrow.svg" />
            </div>
            <p id="result">
                <!-- <span id="years"></span>
                <span id="months"></span>
                <span id="days"></span> -->
            </p>
        </div>

    </div>

    <script src="main.js"></script>

    </div> -->
</body>

</html>
